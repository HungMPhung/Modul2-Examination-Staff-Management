<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Information</title>
</head>
<body style="text-align: center;">
<h3>Update Information</h3>
<p>
    <a th:href="@{/list}">Back to staff list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/staff-edit}" th:object="${staff}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table align="center">
        <tr>
            <td style="text-align: left">Staff ID</td>
            <td>
                <label>
                    <input type="text" style="width: 300px; padding: 5px;" th:field="*{staffcode}"/>
                </label>
            </td>
            <td th:if="${#fields.hasErrors('staffcode')}" th:errors="*{staffcode}">Name Error</td>
        </tr>
        <!--<tr>-->
            <!--<td style="text-align: left">Chon nhom nhan vien</td>-->
            <!--<td style="float: left;">-->
                <!--<select th:field="*{team}" style="width: 150px">-->
                    <!--<option th:each="team : ${team}" th:value="${team.id}" th:text="${team.name}"></option>-->
                <!--</select>-->
            <!--</td>-->
        <!--</tr>-->
        <tr>
            <td style="text-align: left">Name</td>
            <td>
                <label>
                    <input type="text" style="width: 300px; padding: 5px;" th:field="*{name}"/>
                </label>
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td style="text-align: left">Birthday</td>
            <td>
                <input type="date" style="width: 300px; padding: 5px;" th:field="*{birthday}"/>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">Gender</td>
            <td>
                <label>
                    <input type="radio" name="gender" value="Male" th:field="*{gender}"> Male
                    <input type="radio" name="gender" value="Female" th:field="*{gender}"> Female
                </label>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">Phone</td>
            <td>
                <label>
                    <input type="number" style="width: 300px; padding: 5px;" th:field="*{phone}"/>
                </label>
            </td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</td>
        </tr>
        <tr>
            <td style="text-align: left">ID code</td>
            <td>
                <label>
                    <input type="number" style="width: 300px; padding: 5px;" th:field="*{cmnd}"/>
                </label>
            </td>
            <td th:if="${#fields.hasErrors('cmnd')}" th:errors="*{cmnd}">Name Error</td>
        </tr>
        <tr>
            <td style="text-align: left">Email</td>
            <td>
                <label>
                    <input type="email" style="width: 300px; padding: 5px;" th:field="*{email}"/>
                </label>
            </td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>
        <tr>
            <td style="text-align: left">Address</td>
            <td>
                <label>
                    <input type="text" style="width: 300px; padding: 5px;" th:field="*{adress}"/>
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
