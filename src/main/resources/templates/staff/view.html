<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information details</title>
</head>
<body style="text-align: center;">
<h3>Information details <span th:text="${staff.getName()}" style="color: red"></span></h3>
<p>
    <a th:href="@{/list}">Back to staff list</a>
</p>
<table align="center" th:object="${staff}">
    <tr>
        <td style="text-align: left">Id code</td>
        <td th:text="${staff.getStaffcode()}"></td>
    </tr>
    <tr>
        <td style="text-align: left">Name</td>
        <td th:text="${staff.getName()}"></td>
    </tr>
    <tr>
        <td style="text-align: left">Phone number</td>
        <td th:text="${girl.getPhonenumber()}"></td>
    </tr>

    <tr>
        <td style="text-align: left">Password</td>
        <td th:text="${girl.getPassword()}"></td>
    </tr>
</table>
</body>
</html>
